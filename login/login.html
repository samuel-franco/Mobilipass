        <title>Login</title>

    <body>
      <header>
          <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
              <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html"><img class="imagem_logo" src="/img/logoretangulo.png" class="img-fluid"
                          alt="..."></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ms-auto">

                          </li>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </header>
      
      <main>
          <div class="container">
              <h1>Bem-vindo ao Mobilipass</h1>
  
              <form action="#" method="post" class="form">
                  <h2>Entrar</h2>
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
  
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                  <button type="submit" class="btn btn-entrar">Entrar</button>
              </form>
  
              <div class="divider">
                  <p>Ou</p>
              </div>
  
              <form action="#" method="post" class="form-register">
                  <h2>Cadastrar</h2>
                  <label for="name">Nome</label>
                  <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
  
                  <label for="email-register">E-mail</label>
                  <input type="email" id="email-register" name="email" placeholder="Digite seu e-mail" required>
  
                  <label for="password-register">Senha</label>
                  <input type="password" id="password-register" name="password" placeholder="Crie uma senha" required>
                  <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
              </form>
          </div>
          </main>
  
      <footer class="rodape">
          <p>Copyright &copy; 2025 Mobilipass</p>
      </footer>

      <div vw class="enabled">
        <div vw-access-button class="active"></div>

        new window.VLibras.Widget('https://vlibras.gov.br/app');
