<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
      <div class="container">
        <h1>Bem-vindo ao Mobilipass</h1>
        
        <form action="#" method="post" class="form">
          <h2>Entrar</h2>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          
          <button type="submit" class="btn">Entrar</button>
        </form>
    
        <div class="divider">
          <p>Ou</p>
        </div>
    
        <form action="#" method="post" class="form-register">
          <h2>Cadastrar</h2>
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
          
          <label for="email-register">E-mail</label>
          <input type="email" id="email-register" name="email" placeholder="Digite seu e-mail" required>
          
          <label for="password-register">Senha</label>
          <input type="password" id="password-register" name="password" placeholder="Crie uma senha" required>
          
          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
    </main>
    <footer id="rodape">
      <p>Copyright &copy; 2025 Mobilipass</p>
    </footer>
  </body>
</html>
